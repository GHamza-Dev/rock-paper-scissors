<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <!-- Header -->
        <header>
            <div class="h_content">
                <img src="./images/logo.svg" alt="logo" class="logo">
                <div class="score">
                    <span>score</span>
                    <span>12</span>
                </div>
            </div>
        </header>
        <!-- END Header -->
        <!-- Section : choose -->
        <section class="choose">
            <!-- choices -->
            <div class="choices">
                <!-- row -->
                <div class="row r_space_bet">
                    <div class="paper">
                        <span>
                          <img src="./images/icon-paper.svg" alt="paper">
                        </span>
                    </div>
                    <div class="scissors">
                        <span>
                          <img src="./images/icon-scissors.svg" alt="scissors"> 
                        </span>
                    </div>
                </div>
                <!-- row -->
                <div class="row r_center">
                    <div class="rock">
                        <span>
                          <img src="./images/icon-rock.svg" alt="rock">
                      </span>
                    </div>
                </div>
            </div>
            <!-- END Choices -->
        </section>
        <!-- END Section : choose -->
        <!-- Section : Result -->
        <section class="result">
            <div class="row">
                <div class="human_choice">
                    <div class="choice paper">
                        <span>
                      <img src="./images/icon-paper.svg" alt="paper">
                    </span>
                    </div>
                    <p>You picked</p>
                </div>
                <div class="comp_choice">
                    <div class="choice scissors">
                        <span>
                      <img src="./images/icon-scissors.svg" alt="scissors">
                    </span>
                    </div>
                    <p>The house picked</p>
                </div>
            </div>
            <div class="result_text">
                <p>You lose</p>
                <button id="play_again">
                    play again
                </button>
            </div>
        </section>
        <!-- END Section result-->
        <button id="rules">
          rules
        </button>
    </div>


    <div class="attribution" style="display:none;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
